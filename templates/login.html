{% include "header.html" %}

{% from 'bootstrap5/form.html' import render_form %}

<div>
    <h2 style="text-align: center">Log in</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
                <p class="flash">{{ message }}</p>
              {% endfor %}
            {% endif %}
        {% endwith %}
    {{ render_form(form) }}
</div>
