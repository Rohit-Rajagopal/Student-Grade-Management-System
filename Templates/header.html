<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Grade Management System</title>
    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
    {{ bootstrap.load_css() }}
<!--    <link-->
<!--      rel="icon"-->
<!--      type="image/x-icon"-->
<!--      href="{{ url_for('static', filename='assets/favicon.ico') }}"-->
<!--    />-->
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
    {% endblock %}
  </head>
  <body>
    <nav class="py-2 bg-body-tertiary border-bottom">
    <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
        <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link link-body-emphasis px-2 active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="{{ url_for('features') }}" class="nav-link link-body-emphasis px-2">Features</a></li>
        <li class="nav-item"><a href="{{ url_for('about') }}" class="nav-link link-body-emphasis px-2">About</a></li>
      </ul>
      <ul class="nav">
        {% if not current_user.is_authenticated %}
        <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link link-body-emphasis px-2">Login</a></li>
        <li class="nav-item"><a href="{{ url_for('choose_designation') }}" class="nav-link link-body-emphasis px-2">Register</a></li>
        {% else %}
        <li class="nav-item"><a href="{{ url_for('profile') }}" class="nav-link link-body-emphasis px-2">{{ current_user.name }}</a></li>
        <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link link-body-emphasis px-2">Logout</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
